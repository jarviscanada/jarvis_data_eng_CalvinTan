<button mat-button (click)="addTrader()">Add Trader</button>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let trader"> {{trader.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let trader"> {{trader.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let trader"> {{trader.email}} </td>
    </ng-container>
    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let trader"> {{trader.dob}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let trader"> {{trader.country}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let trader">
            <button mat-button (click)="deleteTrader($event, trader.id)">
                <mat-icon>
                    <span class="material-icons">
                        delete
                    </span>
                </mat-icon>
            </button>
            <button mat-button [routerLink]="['/trader-account', trader.id]">
                <mat-icon>
                    <span class="material-icons">
                        search
                    </span>
                </mat-icon>
            </button>
            <button mat-button (click)="editTrader(trader)">
                <mat-icon>
                    <span class="material-icons">
                        edit
                    </span>
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

      
</table>
