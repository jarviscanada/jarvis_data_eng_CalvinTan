    description: Built a tool in Java that is capable of scanning for open ports from a given IP address. Utilizing Java's multithreading feature, up to 10,000 ports in parallel for highly optimized performance. Implements a REST API using Spring Boot to allow the tool to be accessed from any web browser. 

