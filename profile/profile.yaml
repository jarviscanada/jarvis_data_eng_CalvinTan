# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: This project implements a few utilities designed to help the Jarvis Cluster Administration (LCA) team collect system specifications as well as resource usage from each node running on their Linux cluster. The LCA team would use this information for real-time resource monitoring as well as planning how to allocate these resources in the future. The specifications and usage statistics are collected using bash scripts and stored in a PostgreSQL database which runs in a Docker container. Usage statistics are gathered every minute and inserted into the database with timestamps.
